<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Login Page </title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
    <div class="container">
    <h1>Welcome to GYM APP!</h1>
     <div class="col-md-4">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group"><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div class="form-group"><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div class="form-group"><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
		<a th:href="@{/signup}" class="btn btn-info">Sign up</a>
     </div>
    </div>
    </body>
</html>
